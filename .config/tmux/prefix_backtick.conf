# base
source-file ~/.config/tmux/base.conf

# reload conf
bind r source-file ~/.config/tmux/prefix_backtick.conf \; display-message "Config reloaded..."

# windows
setw -g window-status-format "#I "
setw -g window-status-current-format "#I "

# status
#set -g status-right '#{?client_prefix,...,}'
set -g status-right '#{?client_prefix,...,} #h Â· #S:#I.#P'

# mouse
set -g mouse

# prefix
set-option -g prefix `
unbind-key C-b

# send ` if pressed twice
bind ` send-prefix

