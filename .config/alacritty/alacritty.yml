window:
  startup_mode: Fullscreen
  #startup_mode: SimpleFullscreen
  padding:
    x: 10
    y: 10
  decorations: full

font:
  size: 22

  normal:
    family: JetBrains Mono
    style: Semi Light

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

draw_bold_text_with_bright_colors: true

cursor:
  style: Block

# Colors (lovelace)
colors:
  bright:
    black: '#414458'
    blue: '#556fff'
    cyan: '#3fdcee'
    green: '#18e3c8'
    magenta: '#b043d1'
    red: '#ff4971'
    white: '#bebec1'
    yellow: '#ff8037'
  cursor:
    cursor: '#c574dd'
    text: '#ffffff'
  normal:
    black: '#282a36'
    blue: '#8897f4'
    cyan: '#79e6f3'
    green: '#5adecd'
    magenta: '#c574dd'
    red: '#f37f97'
    white: '#fdfdfd'
    yellow: '#f2a272'
  primary:
    background: '#1d1f28'
    foreground: '#fdfdfd'
  selection:
    background: '#c1deff'
    text: '#000000'

key_bindings:
  - { key: Comma,    mods: Control,       command: {program: "vi", args: ["$HOME/.config/alacritty/alacritty.yml"]} }
  - { key: N,        mods: Control,       action: SpawnNewInstance       }
  - { key: Left,     mods: Control,       chars: "\x1bb"                       } # one word left
  - { key: Right,    mods: Control,       chars: "\x1bf"                       } # one word right
  - { key: Left,     mods: Control,       chars: "\x1bOH",   mode: AppCursor   } # home
  - { key: Right,    mods: Control,       chars: "\x1bOF",   mode: AppCursor   } # end
  - { key: Up,       mods: Control,       chars: "\x1b[1;5A"                   }
  - { key: Down,     mods: Control,       chars: "\x1b[1;5B"                   }
  - { key: 28,       mods: Control,       chars: "{" }
  - { key: 25,       mods: Control,       chars: "}" }
  - { key: 37,       mods: Control,       chars: "@" }
  - { key: 26,       mods: Control|Shift, chars: "\\" }
  - { key: 26,       mods: Control,       chars: "|" }
  - { key: 45,       mods: Control,       chars: "~" }
  - { key: 23,       mods: Control,       chars: "[" }
  - { key: 22,       mods: Control,       chars: "]" }
  - { key: F,  mods: Control,            action: ToggleSimpleFullscreen }
  - { key: Equals,    mods: Control,            action: IncreaseFontSize }
  - { key: Minus,  mods: Control,            action: DecreaseFontSize }
  - { key: V,      mods: Control,            action: Paste            }
  #- { key: C,      mods: Control,            action: Copy             }
  - { key: Left,        mods: Alt,             chars: "\x1Bb"           }
  - { key: Left,        mods: Alt|Shift,       chars: "\x1B\x1B[D"      }
  - { key: Right,       mods: Alt,             chars: "\x1Bf"           }
  - { key: Right,       mods: Alt|Shift,       chars: "\x1B\x1B[C"      }
  - { key: Down,        mods: Alt,             chars: "\x1B\x1B[B"      }
  - { key: Down,        mods: Alt|Shift,       chars: "\x1B\x1B[B"      }
  - { key: Up,          mods: Alt,             chars: "\x1B\x1B[A"      }
  - { key: Up,          mods: Alt|Shift,       chars: "\x1B\x1B[A"      }

mouse:
  hide_when_typing: true
  url:
    launcher: open

